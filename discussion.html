<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="js/auth.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/discussion.js" defer></script>
    <script src="js/index.js" defer></script>

</head>

<body>

    <header>
        <div class="header">
        </div>
    </header>

    <section>
        <div class="container">
            <h1 class="uk-heading-small">Community</h1>
            <div uk-grid>
                <div class="uk-width-small@m">

                    <ul class="uk-nav uk-nav-default"
                        uk-switcher="connect: #component-nav; animation: uk-animation-fade">
                        <li><a href="#">View</a></li>
                        <li><a href="#">Write</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>

                </div>
                <div class="uk-width-expand@m">
                    <ul id="component-nav" class="uk-switcher">
                        <li>
                            <div id="comments"></div>
                            <a href="#" uk-totop uk-scroll></a>
                        </li>
                        <li>
                            <form>
                                <fieldset class="uk-fieldset">
                                    <legend class="uk-legend">Write a comment</legend>
                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Name" name="name" required>
                                    </div>
                                    <div class="uk-margin">
                                        <input class="uk-input" type="email" placeholder="Email" name="email">
                                    </div>
                                    <div class="uk-margin">
                                        <textarea class="uk-textarea" rows="5" name="comment"
                                            placeholder="Your comment goes here..." required></textarea>
                                    </div>
                                    <!-- <div class="g-recaptcha" data-sitekey="6LdBTM8ZAAAAAIX2Y6h5K-yi6wAeHPbeMvKPMy6O">
                                    </div> -->
                                    <div class="uk-margin">
                                        <button type="submit" class="uk-button uk-button-default">Comment</button>
                                    </div>
                                </fieldset>
                            </form>
                        </li>
                        <li>
                            <div class="uk-grid">
                                <div>
                                    <form name="login">
                                        <legend class="uk-legend">Login</legend>
                                        <div class="uk-margin">
                                            <div class="uk-inline">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="email" name="email" placeholder="Email"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline">
                                                <span class="uk-form-icon uk-form-icon-flip"
                                                    uk-icon="icon: lock"></span>
                                                <input class="uk-input" type="password" name="password"
                                                    placeholder="Password" required>
                                            </div>
                                        </div>
                                        <button class="uk-button uk-button-default uk-button-small"
                                            type="submit">Login</button>
                                    </form>
                                </div>
                                <div>
                                    <form name="register">
                                        <legend class="uk-legend">Register</legend>
                                        <div class="uk-margin">
                                            <div class="uk-inline">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="email" name="email" placeholder="Email"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline">
                                                <span class="uk-form-icon uk-form-icon-flip"
                                                    uk-icon="icon: lock"></span>
                                                <input class="uk-input" type="password" name="password"
                                                    placeholder="Password" required>
                                            </div>
                                        </div>
                                        <button class="uk-button uk-button-secondary uk-button-small"
                                            type="submit">Register</button>
                                    </form>
                                </div>
                            </div>


                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
